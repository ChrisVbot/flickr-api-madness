<div class="container text-center">
    <div class="header">
        <h1>Welcome to the Lighthouse Labs Flickr-er!</h1>
        <small>Enjoy this random collection of recently posted Lighthouse images</small>
    </div>
</div>

<div class="container" id="main">    
    <div class="row">
        <div class="image col-md-12">
            <img class="center-block" src= >
        </div>
    </div>
    <div class="row" id="info">
        <div class="col-md-2">
            <h4>Taken by:</h4>
            <p id="username"></p>
        </div>
        <div class="col-md-2">
            <h4>Title: </h4>
            <p id="title"></p>
        </div>
        <div class="col-md-4">
            <h4>Description: </h4>
            <blockquote id="description">
                <p></p>
            </blockquote>
        </div>
        <div class="col-md-2">
            <h5>Taken on</h5>
            <p id="taken-on"></p>
        </div>
        <div class="col-md-2">
            <h5># of comments: </h5>
            <p id="comments"></p>
        </div>
        <div class="col-md-2">
            <h5># of views: </h5>
            <p id="views"></p>
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary" id="link" ></a>
        </div>

    </div>
</div>

<footer class="footer text-center">
    <h4>Created by Chris Veillette at Lighthouse Labs</h4>
</footer>

    <script src="jquery-3.1.0.js"></script>
    <script src="key.js"></script>
    <script src="application.js"></script>
</body>
